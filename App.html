<template>

	<lightning-card>
		<div class="slds-m-arround_medium" if:true={visible}>
			<h1 class="slds-text-heading_large">
				Dados da Empresa
			</h1>
			<p> Empresa: {empresa}</p>
			<p> CNPJ: {cnpj} </p>
			<p> Endereço: {endereco} </p>
		</div>

		<lightning-button variant="brand" label="Ocultar Dados da Empresa" title="Alterar Visible" onclick={trocarDiv}
			class="slds-m-left_x-small"></lightning-button>

		<br/>
		<br/>

		<div class="slds-m-arround_medium" if:true={visible1}>
			<h1 class="slds-text-heading_large">
				Dados do Produto
			</h1>
			<p> Produto: {produto}</p>
			<p> Descrição: {descricao} </p>
			<p> Preço: {preco} </p>
		</div>





		<div class="slds-m-arround_medium" if:true={visible1}>
			<h1 class="slds-text-heading_large">
				Dados da Promoção
			</h1>
			<p> Oferta 1: {oferta1}</p>
			<p> Oferta 2: {oferta2} </p>

		</div>
		<br/>

		<lightning-button variant="destructive" label="Ocultar Dados do Produtos e Promoção" title="Destructive action"
			onclick={trocarDiv1} class="slds-m-left_x-small"></lightning-button>


	</lightning-card>
</template>
